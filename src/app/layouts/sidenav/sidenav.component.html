<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Angular</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <mat-icon class="fa fa-close close-icon" fontIcon="close"></mat-icon>
        </button>
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let menu of navData">
            <a class="sidenav-nav-link" [routerLink]="[menu.RouterLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <mat-icon class="sidenav-link-icon" [fontIcon]="menu.icon"></mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{ menu.label }}</span>
            </a>
        </li>
    </ul>
</div>
